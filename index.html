<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer></script>
    <title>Mi Proyecto Final</title>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header (Logo + Mobile Navigation Bar) -->
    <header class="bg-white shadow-sm">
        <!-- Logo (Top Left) -->
        <div class="px-4 py-3">
            <img src="./src/images/icons/logo-f7862584.svg" alt="Logo de la pagina">
        </div>

        <!-- Mobile Navigation Bar (Centered + Rounded) -->
        <div class="md:hidden flex justify-center my-4 px-4">
            <div class="flex justify-between items-center bg-white shadow-md rounded-full px-6 py-3 w-full max-w-md">
                <!-- Add Location -->
                <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1">
                    <span class="text-sm">Location</span>
                </button>
                
                <!-- Vertical Separator -->
                <div class="h-10 w-px bg-gray-300"></div>
                
                <!-- Add Guest -->
                <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1">
                    <span class="text-sm">Guests</span>
                </button>
                
                <!-- Vertical Separator -->
                <div class="h-10 w-px bg-gray-300"></div>
                
                <!-- Search Icon (Lupa) -->
                <button class="flex items-center justify-center flex-1">
                    <img src="./src/images/icons/search.svg" alt="Logo de busqueda" class="w-5 h-5">
                </button>
            </div>
        </div>
    </header>

    <!-- Resto del contenido... -->
    <section class="py-8">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold mb-6">Stays in Finland</h1>
            <!-- imagenes cargadas desde java -->
            <div class="w-full p-4 cards-grid gap-6 justify-center flex flex-wrap" id="card_container">
                <div class="shadow-xl w-80 rounded-xl border-white cursor-pointer">
                    <figure class="w-full overflow-hidden rounded-t-xl">
                        <img src="https://images.unsplash.com/photo-1505873242700-f289a29e1e0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2255&q=80" 
                             alt="Habitaciones" 
                             class="w-full h-60 object-cover">
                    </figure>
                    <div class="px-4 pt-4 border-t-1 flex flex-col gap-2 border-gray-300">
                        <div class="flex justify-between items-center">
                            <p class="text-gray-500">Entire apartment Â· 2 beds</p>
                            <div class="flex items-center">
                                <img src="./src/images/icons/star.svg" alt="calificacion" class="w-4 h-4 text-red-500">
                                <span class="text-black ml-1">4.4</span>
                            </div>
                        </div>
                        <h2 class="text-lg font-semibold text-gray-800">Stylist apartment in center of the city</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
