<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script type="module" src="./src/scripts/main.js" defer></script>
    <title>Mi Proyecto Final</title>
</head>
<body>
   <header class="relative">
    <div class="px-4 py-3 flex justify-between items-center">
        <img src="./src/images/icons/logo-f7862584.svg" alt="logo de la pagina">
        
        <!-- Barra de búsqueda para desktop/tablet -->
        <div class="hidden md:flex items-center bg-white shadow-md rounded-full px-6 py-3 w-auto">
            <!-- Location -->
            <button class="flex items-center justify-center text-gray-700 px-4">
                <span class="text-sm">Location</span>
            </button>
            
            <!-- Vertical Separator -->
            <div class="h-6 w-px bg-gray-300"></div>
            
            <!-- Add Guest -->
            <button class="flex items-center justify-center text-gray-700 px-4">
                <span class="text-sm">Guests</span>
            </button>
            
            <!-- Vertical Separator -->
            <div class="h-6 w-px bg-gray-300"></div>
            
            <!-- Search Icon -->
            <button class="flex items-center justify-center px-4">
                <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
            </button>
        </div>
    </div>
   
  <!-- Modal de búsqueda móvil -->
  <div class="bg-slate-950/70 h-screen w-full fixed top-0 left-0 z-50 hidden" id="modal">
    <div class="bg-white h-auto p-6 absolute top-0 w-full rounded-b-xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-medium">Edit your search</h2>
            <button class="text-gray-500" id="closeModal">
                ✕
            </button>
        </div>

        <!-- Inputs Section -->
        <div class="mb-8">
            <!-- Location Input -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" placeholder="Add city" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none">
            </div>
            
            <!-- Guests Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Guests</label>
                <input type="text" placeholder="Add guests" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-400 outline-none">
            </div>
        </div>

      <!-- Filtros Section -->
<div class="space-y-6 mb-8">
    <!-- Adults Filter -->
    <div>
        <div class="mb-2">
            <p class="font-medium">Adults</p>
            <p class="text-sm text-gray-500">Ages 13 or above</p>
        </div>
        <div class="flex items-center space-x-4">
            <button class="border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100">
                <span class="text-lg">−</span>
            </button>
            <span class="w-8 text-center">0</span>
            <button class="border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100">
                <span class="text-lg">+</span>
            </button>
        </div>
    </div>
    
    <!-- Children Filter -->
    <div>
        <div class="mb-2">
            <p class="font-medium">Children</p>
            <p class="text-sm text-gray-500">Ages 13 or above</p>
        </div>
        <div class="flex items-center space-x-4">
            <button class="border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100">
                <span class="text-lg">−</span>
            </button>
            <span class="w-8 text-center">0</span>
            <button class="border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100">
                <span class="text-lg">+</span>
            </button>
        </div>
    </div>
</div>

        <!-- Search Button -->
        <button class="w-full bg-red-700 text-white py-3 rounded-lg font-medium flex items-center justify-center space-x-2 hover:bg-red-600 transition-colors">

            <span>Search</span>
        </button>
    </div>
</div>

<!-- Barra de navegación móvil -->
<div class="md:hidden flex justify-center my-4 px-4">
    <div class="flex justify-between items-center bg-white shadow-md rounded-full px-6 py-3 w-full max-w-md">
        <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1 mobile-nav-button">
            <span class="text-sm">Location</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1 mobile-nav-button">
            <span class="text-sm">Guests</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center flex-1 mobile-nav-button">
            <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
        </button>
    </div>
</div>
   </header>

   <!-- Sección principal -->
   <section class="py-8">
    <div class="container mx-auto px-6">
        <!-- Título alineado con el grid de imágenes -->
        <div class="w-full px-4 mb-6">
            <h1 class="text-3xl font-bold">Stays in Finland</h1>
        </div>
        
        <!-- Contenedor de tarjetas -->
        <div class="w-full p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="card_container">
            <!-- Las tarjetas se generarán dinámicamente desde main.js -->
        </div>
    </div>
   </section>
   
</body>
</html>
