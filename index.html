<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script type="module" src="./src/scripts/main.js" defer></script>
    <title>Mi Proyecto Final</title>
</head>
<body>
   <header class="relative">
    <div class="px-4 py-3 flex justify-between items-center">
        <img src="./src/images/icons/logo-f7862584.svg" alt="logo de la pagina">
        
        <!-- Barra de búsqueda para desktop/tablet -->
        <div class="hidden md:flex items-center bg-white shadow-md rounded-full px-6 py-3 w-auto">
            <!-- Location -->
            <button class="flex items-center justify-center text-gray-700 px-4">
                <span class="text-sm">Location</span>
            </button>
            
            <!-- Vertical Separator -->
            <div class="h-6 w-px bg-gray-300"></div>
            
            <!-- Add Guest -->
            <button class="flex items-center justify-center text-gray-700 px-4">
                <span class="text-sm">Guests</span>
            </button>
            
            <!-- Vertical Separator -->
            <div class="h-6 w-px bg-gray-300"></div>
            
            <!-- Search Icon -->
            <button class="flex items-center justify-center px-4">
                <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
            </button>
        </div>
    </div>
   
  <!-- Modal de búsqueda móvil -->
<div class="bg-slate-950/70 h-screen w-full fixed top-0 left-0 z-50 hidden" id="modal">
    <div class="bg-white h-1/2 p-8 absolute top-0 w-full">
        <div class="shadow-md border border-gray-200 h-14 rounded-lg focus-within:border-gray-900">
            <input type="text" class="w-full h-full outline-none px-2">
        </div>
    </div>
</div>

<!-- Barra de navegación móvil -->
<div class="md:hidden flex justify-center my-4 px-4">
    <div class="flex justify-between items-center bg-white shadow-md rounded-full px-6 py-3 w-full max-w-md">
        <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1 mobile-nav-button">
            <span class="text-sm">Location</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center text-gray-700 hover:text-blue-600 flex-1 mobile-nav-button">
            <span class="text-sm">Guests</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center flex-1 mobile-nav-button">
            <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
        </button>
    </div>
</div>
   </header>

   <!-- Sección principal -->
   <section class="py-8">
    <div class="container mx-auto px-6">
        <!-- Título alineado con el grid de imágenes -->
        <div class="w-full px-4 mb-6">
            <h1 class="text-3xl font-bold">Stays in Finland</h1>
        </div>
        
        <!-- Contenedor de tarjetas -->
        <div class="w-full p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="card_container">
            <!-- Las tarjetas se generarán dinámicamente desde main.js -->
        </div>
    </div>
   </section>
   
</body>
</html>
