<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script type="module" src="./src/scripts/main.js" defer></script>
    <title>Stays in Finland</title>
</head>
<body class="lg:max-w-[1024px] lg:mx-auto">
   <header class="relative">
    <div class="px-4 py-3 flex justify-between items-center">
        <img src="./src/images/icons/logo-f7862584.svg" alt="logo de la pagina">
        
        <!-- Modal Desktop -->
        <div id="desktopModal" class="fixed inset-0 bg-slate-950/70 bg-opacity-50 z-50 top-0 hidden">
            <div class="bg-white h-1/2 w-full">
                <div class="p-6 h-1/2">
                    <div class="flex gap-0">
                        <!-- Location-->
                        <div class="flex-1 border border-gray-300 rounded p-1 group focus-within:border-gray-800">
                            <label class="block text-sm font-medium mb-1 px-2">Location</label>
                            <input type="text" placeholder="Add city" id="desktopLocationInput"
                                   class="w-full p-3 focus:outline-none border-0 rounded-lg group-focus-within:bg-gray-200">
                        </div>
                        
                        <!-- Guests-->
                        <div class="flex-1 border border-gray-300 rounded p-1 relative group focus-within:border-gray-800" id="guestsTrigger">
                            <label class="block text-sm font-medium mb-1 px-2">Guests</label>
                            <input type="text" placeholder="Add guests" 
                                   class="w-full p-3 focus:outline-none border-0 rounded bg-transparent group-focus-within:bg-gray-200"
                                   id="guestsInput" readonly>
                            
                            <!-- Filtro desplegable -->
                            <div id="guestsFilter" class="hidden absolute left-0 right-0 mt-2 bg-white p-4 rounded-lg z-10">
                                <div class="mb-6">
                                    <div class="mb-2">
                                        <p class="font-medium">Adults</p>
                                        <p class="text-sm text-gray-500">Ages 13 or above</p>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <button type="button" class="minus-btn w-8 h-8 border border-gray-300 rounded-md flex items-center justify-center text-gray-600 hover:bg-gray-100">
                                            <span class="text-lg">−</span>
                                        </button>
                                        <span class="count w-8 text-center">0</span>
                                        <button type="button" class="plus-btn w-8 h-8 border border-gray-300 rounded-md flex items-center justify-center text-gray-600 hover:bg-gray-100">
                                            <span class="text-lg">+</span>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <div class="mb-2">
                                        <p class="font-medium">Children</p>
                                        <p class="text-sm text-gray-500">Ages 2-12</p>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <button type="button" class="minus-btn w-8 h-8 border border-gray-300 rounded-md flex items-center justify-center text-gray-600 hover:bg-gray-100">
                                            <span class="text-lg">−</span>
                                        </button>
                                        <span class="count w-8 text-center">0</span>
                                        <button type="button" class="plus-btn w-8 h-8 border border-gray-300 rounded-md flex items-center justify-center text-gray-600 hover:bg-gray-100">
                                            <span class="text-lg">+</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Search-->
                        <div class="flex-1 border border-gray-300 rounded p-1 flex items-center justify-center bg-gray-50">
                            <button id="desktopSearchBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg flex items-center border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5 mr-2">
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de búsqueda desktop -->
        <div class="hidden md:flex items-center bg-white shadow-md rounded-full px-6 py-3 pt-2 w-auto" id="desktopLocationBtn">
            <button class="flex items-center justify-center text-gray-700 px-4">
                <span class="text-sm" id="desktopLocationText">Location</span>
            </button>
            <div class="h-6 w-px bg-gray-300"></div>
            <button class="flex items-center justify-center text-gray-700 px-4" id="desktopGuestsBtn">
                <span class="text-sm" id="desktopGuestsText">Guests</span>
            </button>
            <div class="h-6 w-px bg-gray-300"></div>
            <button class="flex items-center justify-center px-4" id="desktopSearchBtn">
                <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
            </button>
        </div>
    </div>
   
  <!-- Modal Mobile -->
<div class="bg-slate-950/70 h-screen w-full fixed top-0 left-0 z-50 hidden" id="modal">
    <div class="bg-white h-auto p-6 absolute top-0 w-full rounded-b-xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-medium">Edit your search</h2>
            <button class="text-gray-500" id="closeModal">
                ✕
            </button>
        </div>

        <div class="mb-8">
            <!-- Location Input -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" placeholder="Add city" id="mobileLocationInput"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-gray-800 focus:border-gray-800 outline-none">
            </div>
            
            <!-- Guests Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Guests</label>
                <input type="text" placeholder="Add guests" id="mobileGuestsInput"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-gray-800 focus:border-gray-800 outline-none" readonly>
            </div>
        </div>

        <!-- Filtros Mobile -->
        <div class="space-y-6 mb-8" id="mobileGuestsFilter">
            <!-- Adults Filter -->
            <div>
                <div class="mb-2">
                    <p class="font-medium">Adults</p>
                    <p class="text-sm text-gray-500">Ages 13 or above</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="button" class="mobile-minus-btn border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100" data-type="adults">
                        <span class="text-lg">−</span>
                    </button>
                    <span class="mobile-count w-8 text-center" data-type="adults">0</span>
                    <button type="button" class="mobile-plus-btn border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100" data-type="adults">
                        <span class="text-lg">+</span>
                    </button>
                </div>
            </div>
            
            <!-- Children Filter -->
            <div>
                <div class="mb-2">
                    <p class="font-medium">Children</p>
                    <p class="text-sm text-gray-500">Ages 13 or above</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="button" class="mobile-minus-btn border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100" data-type="children">
                        <span class="text-lg">-</span>
                    </button>
                    <span class="mobile-count w-8 text-center" data-type="children">0</span>
                    <button type="button" class="mobile-plus-btn border border-gray-300 rounded-md w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100" data-type="children">
                        <span class="text-lg">+</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Button Mobile -->
        <button id="mobileSearchBtn" class="w-full bg-red-700 text-white py-3 rounded-lg font-medium flex items-center justify-center space-x-2 hover:bg-red-600 transition-colors">
            <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
            <span>Search</span>
        </button>
    </div>
</div>

<!-- Barra de navegación móvil -->
<div class="md:hidden flex justify-center my-4 px-4">
    <div class="flex justify-between items-center bg-white shadow-md rounded-full px-6 py-3 w-full max-w-md">
        <button class="flex items-center justify-center text-gray-700 flex-1 mobile-nav-button">
            <span class="text-sm">Location</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center text-gray-700 flex-1 mobile-nav-button" id="mobileGuestsTrigger">
            <span class="text-sm">Guests</span>
        </button>
        <div class="h-10 w-px bg-gray-300"></div>
        <button class="flex items-center justify-center flex-1 mobile-nav-button" id="mobileSearchTrigger">
            <img src="./src/images/icons/search.svg" alt="Search" class="w-5 h-5">
        </button>
    </div>
</div>
   </header>

   <!-- Sección principal -->
   <section class="py-8">
    <div class="container mx-auto px-4 lg:px-0">
        <div class="w-full mb-6 flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Stays in Finland</h1>
            <p class="text-gray-500" id="stays-counter">12 stays</p>
        </div>
        
        <div class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4" id="card_container">
            <!-- Las tarjetas se generarán dinámicamente -->
        </div>
    </div>
   </section>
</body>
</html>
